<html lang="en" class="figure styleguide ">

    <title>Figure &mdash; It's Csongor</title> 
    
    <!-- Compass with SASS -->

<!--[if lt IE 9]>

    <!-- Typekit -->
    <script src="//use.typekit.net/qiy3lwz.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
    
    <!-- Picturefill Responsive Images -->
    <script async src="/assets/scripts/picturefill.min.js"></script>
  </head>
  
  <body>
    
    


@mixin figure($overflow: false, $figcaption: false) {
  img {
    max-width: 100%;
    height: auto;
  }
  
  
  @if ($overflow != false) {
    overflow: hidden;
    
    img {
      max-width: none;
    }
  }
  
  
  @if ($figcaption == false) {
    figcaption {
      display: none;
    }
  } 
}


<!-- jQuery from CDN -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<!-- Site specific scripts  -->
<script src="/assets/scripts/jquery.init.js"></script>

</body>
</html>
