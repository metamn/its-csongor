{% assign id = include.id | times: 1 %}
{% assign image = page.images[id] %}

{% capture imagetitle %}{% include atoms/imagetitle.html url=image.mobile %}{% endcapture %}
<article class="mockup">
  <h3>{{ imagetitle }}</h3>
  
  {% include atoms/figure.html id=include.id title=imagetitle class=include.class %}
</article>
