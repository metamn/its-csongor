<article>
  <h3>
    {{ include.folder | capitalize }}
  </h3>
  
  <ul>
    {% assign entries = site.pages | sort: 'order' %}
    {% for entry in entries %}
      {% if entry.category == include.folder %}
        <li>{% include styleguide/atoms/sg-link.html title=entry.title folder=include.folder %}</li>
      {% endif %}
    {% endfor %}
  </ul>
</article>
