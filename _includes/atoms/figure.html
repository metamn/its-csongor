
{% include atoms/figure/from-post-or-direct.html %}
{% include atoms/figure/retina-images.html %}
{% include atoms/figure/image-parameters.html %}


<figure id="{% include atoms/classname.html title=title %}" class="{{ class }}">
  {% if link %}<a href="{{ site.url }}{{ link }}" title="{{ title }}">{% endif %}
    <picture>
      <!--[if IE 9]><video style="display: none;"><![endif]-->
      <source media="(min-width: 90em)" srcset="{{ site.url }}/{{ site.images }}/{{ desktop }}, {{ site.url }}/{{ site.images }}/{{ desktop2x }} 2x">
      <source media="(min-width: 64em)" srcset="{{ site.url }}/{{ site.images }}/{{ laptop }}, {{ site.url }}/{{ site.images }}/{{ laptop2x }} 2x">
      <source media="(min-width: 37.5em)" srcset="{{ site.url }}/{{ site.images }}/{{ tablet }}, {{ site.url }}/{{ site.images }}/{{ tablet2x }} 2x">
      <source srcset="{{ site.url }}/{{ site.images }}/{{ mobile }}, {{ site.url }}/{{ site.images }}/{{ mobile2x }} 2x">
      <!--[if IE 9]></video><![endif]-->

      <img src="{{ site.url }}/{{ site.images }}/{{ mobile }}" alt="{{ title }}">
    </picture>
    <figcaption>{{ figcaption }}</figcaption>
  {% if link %}</a>{% endif %}
</figure>
